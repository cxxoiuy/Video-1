<!DOCTYPE html>
<html lang="en">

      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      border: 1px solid #ffb199;
      border-radius: 20px;
      padding: 20px;
      background-color: #2b2b3c;
      box-shadow: 0 0 10px rgba(255, 183, 183, 0.4);
      width: 320px;
    }

    .button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3a3a4d;
      border: 1px solid #ff4e4e;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ff4e4e;
      color: white;
    }

    .button span {
      flex-grow: 1;
    }

    .preview {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

</html>
