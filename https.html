<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Page</title>
  <style>
    body {
      background-color: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      border: 1px solid #ffb199;
      border-radius: 20px;
      padding: 20px;
      background-color: #2b2b3c;
      box-shadow: 0 0 10px rgba(255, 183, 183, 0.4);
      width: 320px;
    }

    .button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3a3a4d;
      border: 1px solid #ff4e4e;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ff4e4e;
      color: white;
    }

    .button span {
      flex-grow: 1;
    }

    .preview {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="button" href="https://raw.githubusercontent.com/cxxoiuy/Video-1/main/xxx.png" target="_blank">
    <span>Play</span> ▶
    </a>
    <a class="button" href="https://raw.githubusercontent.com/cxxoiuy/Video-1/main/xxx.png" download>
    <span>Download</span> ⬇
    </a>
    <img class="preview" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fid.pinterest.com%2Fsayurwoiiii%2Fcewe-selfie%2F&psig=AOvVaw0SRqJAP-uysARg7I6TYLhr&ust=1748174901850000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCPDLq4KJvI0DFQAAAAAdAAAAABAE" alt="Preview Image">
  </div>
</body>
</html>
